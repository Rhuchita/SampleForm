<html lang="en-US">
<head>

    <title>Untitled Form</title>

    <script>
    var temp=0;
    var form1=document.getElementById("form1");
    var form2=document.getElementById("form2");

    var Next1=document.getElementById("Next1");
    var back1=document.getElementById("back1");
    

    var progress=document.getElementById("progress");

    function formvalid(){
      var name=document.forms["Form 1"]["Name"];
      var std=document.forms["Form 1"]["std"];
      var division=document.forms["Form 1"]["Div"];
      var rollno=document.forms["Form 1"]["Roll No"];
      var email=document.forms["Form 1"]["email"];
      var submitbtn=document.getElementById("submitbtn");

      if (name.value==""){
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
      }
      else{
        temp+=1;
      }

      if (std.value==""){
        window.alert("Please enter your Grade."); 
        std.focus(); 
        return false; 
      }
      else{
        temp+=1;
      }

      if (division.value==""){
        window.alert("Please enter your Division."); 
        division.focus(); 
        return false; 
      }
      else{
        temp+=1;
      }

      if (rollno.value==""){
        window.alert("Please enter your Roll No."); 
        rolno.focus(); 
        return false; 
      }
      else{
        temp+=1;
      }

      if (email.value==""){
        window.alert("Please enter your Email Id."); 
        email.focus(); 
        return false; 
      }
      else{
        temp+=1;
      }
    }
    if (temp==5){
      form1.style.left="-480px";
      form2.style.left="40px";
      progress.style.width="480px";
      submitbtn.onclick =function(){
        window.alert("Your response has been submitted");
    }      
    }
    
    </script>
</head>
<body>
	<div class="container">
    <form id="form1" name="Form 1" action="/submit.php" onsubmit="formvalid()">
       <h1>Details</h1>
       <label for="Name">Name</label><br>
       <input type="text" name="Name" placeholder="Name" size="65"><br>
       <label for="std">Grade</label><br>
       <input type="Number" name="std" placeholder="Standard" size="65"><br>
       <label id="Div">Division</label><br>
       <input type="text" name="Div" placeholder="Division" size="65"><br>
       <label id="rollno">Roll Number</label><br>
       <input type="Number" name="Roll No" placeholder="Roll Number" size="65"><br>
       <label id="email">Email-Id</label><br>
       <input type="email" name="email" placeholder="Email-Id" size="65"><br>
       <div class="btn-box">
          <button type="submit" id="Next1" name="Next" >Next</button>       
       </div>
    </form>
		<form id="form2" name="Form 2" onsubmit="formvalid()">
       <h1>Languages You know</h1>
      
        <p id="lang">Python</p>
        <input type="radio" id="yes" name="python" value="Yes" max="1">
        <label for="Yes" style="margin-left: -40%;">Yes</label>
        <input type="radio" id="no" name="python" value="No">
        <label for="No" style="margin-left: -40%;">No</label>
        
        <p id="lang">C/C++</p>
        <input type="radio" id="yes" name="cfam" value="Yes" max="1">
        <label for="Yes" style="margin-left: -40%;">Yes</label>
        <input type="radio" id="no" name="cfam" value="No">
        <label for="No" style="margin-left: -40%;">No</label><br>

      <p id="lang">Java</p>
        <input type="radio" id="yes" name="java" value="Yes" max="1">
        <label for="Yes" style="margin-left: -40%;">Yes</label>
        <input type="radio" id="no" name="java" value="No">
        <label for="No" style="margin-left: -40%;">No</label><br>

      <p id="lang">HTML/CSS</p>
        <input type="radio" id="yes" name="htmlcss" value="Yes" max="1">
        <label for="Yes" style="margin-left: -40%;">Yes</label>
        <input type="radio" id="no" name="htmlcss" value="No">
        <label for="No" style="margin-left: -40%;">No</label><br>

      <p id="lang">Javascript</p>
        <input type="radio" id="yes" name="js" value="Yes" max="1">
        <label for="Yes" style="margin-left: -40%;">Yes</label>
        <input type="radio" id="no" name="js" value="No">
        <label for="No" style="margin-left: -40%;">No</label><br>
       <div class="btn-box">
        <button type="button" id="back1">Back</button>
        <button>Submit</button><input type="button" id="submitbtn" name="Submit">
       </div>
    </form>

    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"></div>
      <div class="step-col"></div>
    </div>

	</div>
<script>
  var form1=document.getElementById("form1");
    var form2=document.getElementById("form2");

    var Next1=document.getElementById("Next1");
    var back1=document.getElementById("back1");
    var submitbtn=document.getElementById("submitbtn");

    var progress=document.getElementById("progress");

    Next1.onclick=function(){
      form1.style.left="-480px";
      form2.style.left="40px";
      progress.style.width="480px";
    }


  back1.onclick=function(){
      form1.style.left="40px";
      form2.style.left="480px";
      progress.style.width="240px";
    }
    /*submitbtn.onclick =function(){
      window.alert("Your response has been submitted");
    }*/
</script>
